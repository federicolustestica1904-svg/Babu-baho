<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babu, Be My Valentine? ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 400px;
      position: relative;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #yes:hover {
      transform: translateX(-120%) scale(1.1);
    }

    #no {
      background: #ddd;
      color: #444;
      left: 50%;
      transform: translateX(20%);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hi Babu ðŸ’–</h1>
    <p>
      You make my days brighter,<br>
      my smiles bigger,<br>
      and my heart very, very happy.
    </p>

    <h2>Babu, will you be my Valentine? ðŸ’˜</h2>

    <div class="buttons">
      <button id="yes">YES ðŸ’•</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const heartsContainer = document.getElementById("hearts");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `
        <h1>I knew youâ€™d say yes, Babu ðŸ’•ðŸ¥°</h1>
        <p>
          You just made me the happiest person ever.<br><br>
          I canâ€™t wait to be your Valentine ðŸ’˜
        </p>
      `;
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 200);
    }
  </script>

</body>
</html>
